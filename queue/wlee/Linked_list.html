<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked List Example</title>
    <link rel="stylesheet" href="styles.css">


</head>
<body>
    <div class="container" style="color: white">
        <h1>Linked List</h1>
        <input type="text" id="inputValue" placeholder="Tekan value">
        <button id="addButton" class="button">Masukkan ke list</button>
        <button id="clearButton" class="button">Hapus list</button>
        <button id="searchButton" class="button">Cari list</button>
        <pre id="listDisplay"></pre>
    </div>
    <script src="linkedlist.js"></script>
</body>
</html>
